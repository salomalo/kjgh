;Template Info
T3_TPL_DESC_1					="JA Social II"
T3_TPL_DESC_2					="Responsive Joomla social template"
T3_TPL_DESC_3					="JA Social II is all new responsive Joomla template to build a social network for your community. Social II derives its name from JA Social I, one of our best Joomla social template for years. Social II is designed to help you create your own social network with Joomla.</br> Support both of the best Joomla extensions for social networks JomSocial, EasySocial. JA Social II is the ultimate ingredient for a successful community project. You can build a full fledged social media site with both style and functionality.</br> Moreover, JA Social II is not only a social media Joomla template but also a multipurpose responsive Joomla template. The template's custom styles and layouts allow you to create a beautiful layout with the power of JoomlArt Advanced Custom Modules extension. JA Social II also features Joomla blogging component - K2.</br> With T3 Framework and Bootstrap 3 at core, JA Social II is friendly and easy to customize. You can freely design the responsive Joomla template with MagicTheme, and Layout Configuration.</br>JA Social II supports RTL language layouts."
T3_TPL_DESC_4					="Resources:"
