NR_BGIMAGE_REPEAT="Ripeti"
NR_BGIMAGE_REPEAT_DESC="La propriet&agrave; background-repeat imposta se o come verr&agrave; ripetuta un'immagine di fondo. Per impostazione predefinita, un'immagine di fondo viene ripetuta sia verticalmente che orizzontalmente. <br> <br>Ripeti: l'immagine di fondo verr&agrave; ripetuta sia in verticale che in orizzontale. <br> <br> Ripeti-x: l'immagine di fondo verr&agrave; ripetuta solo in orizzontale <br> <br>Ripeti-y: l'immagine di sfondo verr&agrave; ripetuta solo in verticale <br> <br>Nessuna ripetizione: l'immagine non sar&agrave; ripetuta"
NR_BGIMAGE_SIZE="Formato"
NR_BGIMAGE_SIZE_DESC="Specifica la dimensione di un'immagine di sfondo. <br> <br>Auto: l'immagine di sfondo contiene la sua larghezza e altezza <br> <br> Copertina: ridimensiona l'immagine di fondo sar&agrave; il pi&ugrave; grande possibile in modo che l'area &egrave; completamente coperta dall'immagine di fondo. Alcune parti dell'immagine, in questo caso, potrebbero non essere visibili nell'area di posizionamento dello sfondo <br> <br> Contiene: ridimensiona l'immagine alla dimensione pi&ugrave; grande in modo che sia la sua larghezza che la sua altezza possano adattarsi all'interno dell'area del contenuto <br> <br> 100% 100%: estende l'immagine di fondo fino a coprire completamente l'area del contenuto."
NR_BGIMAGE_POSITION="Posizione"
NR_BGIMAGE_POSITION_DESC="La propriet&agrave; position-position imposta la posizione iniziale di un'immagine di fondo: per impostazione predefinita, l'immagine di fondo viene posizionata nell'angolo in alto a sinistra.Il primo valore &egrave; la posizione orizzontale e il secondo valore &egrave; la posizione verticale. <br ><br> ï¿½ possibile utilizzare uno dei valori predefiniti oppure immettere un valore personalizzato in percentuale: x% y% o in pixel xPos yPos. "
