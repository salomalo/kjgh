T3_TPL_DESC_3					="JA Directory is a responsive Joomla 3 template, a wonderful solution for a Directory website. It is built with the new T3 Framework and supports the great K2 component. The search and filter component works in tandem with mapping in JA Directory to bring you our highlight feature.This is thanks to our JA Google Map plugin and JA K2 filter components being seamlessly integrated. The quick filter with directory types helps your users quickly and easily target their searches. Thanks to the excellent T3 framework, the template is powered with manynew web technologies: Bootstrap 3, Font awesome 4, LESS, etc. It supports all Joomla pages with individually customized styles to fit the template design and to help you build you fully functionality Directory Site. The directory Joomla template supports RTL at core"
