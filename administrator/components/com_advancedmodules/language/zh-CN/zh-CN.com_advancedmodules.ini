JLIB_RULES_SETTING_NOTES="1.如果更改设置，它将应用于此组件。请注意：<br><em>继承</em>表示将使用来自全局配置和父组的权限。<br><em>拒绝</em>表示无论全局配置或父组设置是什么，正在编辑的组对此组件都无法执行此操作。<br><em>允许</em>表示该组正在对此组件编辑将能够执行此操作（但如果这与全局配置或父组冲突，则它没有影响；冲突将由计算设置下的<em>不允许（锁定）</em>指示）。<br>2.如果选择新设置，请单击<em>保存</em>刷新计算设置。"
JLIB_RULES_SETTING_NOTES_ITEM="1.如果更改设置，它将应用于此模块。请注意：<br><em>继承</em>表示将使用来自全局配置和父组的权限。<br><em>拒绝</em>表示无论全局配置或父组设置是什么，正在编辑的组对此模块都不能执行此操作。<br><em>允许</em>表示该组正在对此模块编辑将能够执行此操作（但如果这与全局配置或父组冲突，则它没有影响；冲突将由计算设置下的<em>不允许（锁定）</em>指示）。<br>2.如果选择新设置，请单击<em>保存</em>以刷新计算设置。"

